<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    font-family: 'Creepster', cursive;
    background: linear-gradient(45deg, #0b001a, #000814, #1a0033, #330066);
    background-size: 400% 400%;
    animation: nebulaBg 25s ease infinite;
    color: #e0e0ff;
    overflow-x: hidden;
}

@keyframes nebulaBg {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

#topBar {
    padding: 20px;
    background: rgba(20, 0, 40, 0.95);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(15px);
    border-bottom: 3px solid #ff00ff;
    box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
}

.stats {
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 15px #ff00ff;
    margin-bottom: 12px;
}

button {
    background: linear-gradient(45deg, #8b00ff, #ff00ff);
    border: 2px solid #ff00ff;
    padding: 14px 18px;
    border-radius: 18px;
    font-family: 'Creepster', cursive;
    font-weight: bold;
    margin: 8px 6px;
    color: white;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 0 25px rgba(139, 0, 255, 0.7);
    min-width: 130px;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    background: linear-gradient(45deg, #ff00ff, #8b00ff);
    box-shadow: 0 0 50px #ff00ff;
    transform: scale(1.1) rotate(3deg);
}

button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.tabButton.active {
    background: linear-gradient(45deg, #ff1493, #ff69b4);
    box-shadow: 0 0 60px #ff1493;
}

#tabs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin: 15px 0;
}

#content {
    padding: 25px;
    min-height: 100vh;
}

.tabContent {
    display: none;
}

.tabContent.active {
    display: block;
}

.panel {
    max-width: 700px;
    margin: 0 auto;
}

.item, .shopItem, .rebirthItem, .achievement {
    background: rgba(30, 0, 60, 0.85);
    padding: 18px;
    border-radius: 18px;
    margin-bottom: 18px;
    border: 2px solid #8b00ff;
    box-shadow: 0 0 30px rgba(139, 0, 255, 0.5);
    transition: all 0.4s ease;
    position: relative;
}

.item:hover, .shopItem:hover, .rebirthItem:hover {
    transform: scale(1.06) rotate(1deg);
    box-shadow: 0 0 60px #ff00ff;
    border-color: #ff00ff;
}

.achievement.achieved {
    background: rgba(0, 120, 0, 0.95);
    border: 2px solid #00ff88;
    box-shadow: 0 0 40px #00ff88;
    animation: glow 2s infinite;
}

@keyframes glow {
    0%, 100% { box-shadow: 0 0 40px #00ff88; }
    50% { box-shadow: 0 0 60px #00ff88, 0 0 80px #00ff88; }
}

.smallBtn {
    margin: 6px 6px 0 0;
    padding: 10px 14px;
    font-size: 14px;
    border-radius: 10px;
    width: auto;
    font-family: Arial, sans-serif;
    background: #22d3ee;
    border: none;
    color: black;
    font-weight: bold;
}

.smallBtn:hover {
    background: #06b6d4;
    transform: scale(1.05);
}

.common { color: #ccc; text-shadow: 0 0 8px #ccc; }
.rare { color: #00bfff; text-shadow: 0 0 18px #00bfff; }
.epic { color: #c300ff; text-shadow: 0 0 25px #c300ff; }
.legendary { color: #ffea00; text-shadow: 0 0 35px #ffea00; }
.mythic { color: #ff0000; text-shadow: 0 0 50px #ff0000, 0 0 70px #ff0000; }

@keyframes shake {
    0%, 100% { transform: translate(1px, 1px) rotate(0deg); }
    10% { transform: translate(-1px, -2px) rotate(-1deg); }
    20% { transform: translate(-3px, 0px) rotate(1deg); }
    30% { transform: translate(3px, 2px) rotate(0deg); }
    40% { transform: translate(1px, -1px) rotate(1deg); }
    50% { transform: translate(-1px, 2px) rotate(-1deg); }
    60% { transform: translate(-3px, 1px) rotate(0deg); }
    70% { transform: translate(3px, 1px) rotate(-1deg); }
    80% { transform: translate(-1px, -1px) rotate(1deg); }
    90% { transform: translate(1px, 2px) rotate(0deg); }
}

.shake { animation: shake 0.8s cubic-bezier(0.36, 0.07, 0.19, 0.97) both; }

.pulse { animation: pulse 2s infinite; }
@keyframes pulse { 0% { opacity: 0.7; transform: scale(1); } 50% { opacity: 1; transform: scale(1.05); } 100% { opacity: 0.7; transform: scale(1); } }

body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-image: 
        radial-gradient(2px 2px at 20px 30px, #fff, transparent),
        radial-gradient(3px 3px at 80px 70px, rgba(255, 255, 255, 0.9), transparent),
        radial-gradient(1.5px 1.5px at 120px 40px, #fff, transparent),
        radial-gradient(2px 2px at 200px 90px, rgba(139, 0, 255, 0.6), transparent);
    background-repeat: repeat;
    background-size: 250px 120px;
    opacity: 0.4;
    pointer-events: none;
    animation: stars 60s linear infinite;
}

@keyframes stars { from { transform: translateX(0) translateY(0); } to { transform: translateX(-100px) translateY(20px); } }

.progressBar {
    width: 100%;
    height: 20px;
    background: rgba(0, 0, 0, 0.5);
    border-radius: 10px;
    overflow: hidden;
    margin: 10px 0;
}

.progressFill {
    height: 100%;
    background: linear-gradient(90deg, #ff00ff, #00ff88);
    transition: width 0.5s;
    border-radius: 10px;
}

#rebirthShopList {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 20px;
}

.rebirthItem p {
    font-size: 14px;
    font-family: Arial, sans-serif;
    margin: 10px 0;
    color: #d1d5db;
}

.rebirthItem .progressBar {
    height: 10px;
    margin: 5px 0;
}

.rebirthItem button {
    width: 100%;
    margin-top: 10px;
    font-family: Arial, sans-serif;
}

.rebirthItem:hover::after {
    content: attr(data-desc);
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%);
    background: rgba(0, 0, 0, 0.8);
    padding: 10px;
    border-radius: 10px;
    width: 200px;
    font-size: 12px;
    color: white;
    text-align: center;
    z-index: 10;
    pointer-events: none;
}

#dailyRewardsPanel, #tutorialPanel {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(30, 0, 60, 0.9);
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 0 50px #ff00ff;
    text-align: center;
    z-index: 200;
    max-width: 400px;
}

#tutorialPanel {
    background: rgba(0, 0, 0, 0.9);
    box-shadow: 0 0 60px #00ff88;
    text-align: left;
    max-width: 500px;
}

#tutorialPanel p {
    font-family: Arial, sans-serif;
    font-size: 16px;
    line-height: 1.5;
    margin-bottom: 15px;
}

#tutorialPanel button {
    display: block;
    margin: 20px auto 0;
    width: 150px;
}

/* Sandık Görsel Efektleri - Max Görsel */
#chestContainer {
    display: flex;
    gap: 12px;
    flex-wrap: wrap;
    justify-content: center;
    margin: 10px 0;
    position: relative;
}

.chestBtn {
    background: none;
    border: none;
    cursor: pointer;
    font-size: 50px;
    transition: all 0.3s;
    position: relative;
    padding: 10px;
    width: 80px;
    height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 15px;
    box-shadow: 0 0 20px rgba(139, 0, 255, 0.5);
}

.chestBtn:hover {
    transform: scale(1.15) rotate(5deg);
    box-shadow: 0 0 40px rgba(255, 215, 0, 0.8);
}

.chestBtn.chest-opening {
    animation: chestOpenEpic 1s ease-in-out;
}

@keyframes chestOpenEpic {
    0% { transform: scale(1) rotateY(0deg); box-shadow: 0 0 20px rgba(139, 0, 255, 0.5); }
    25% { transform: scale(1.3) rotateY(90deg); box-shadow: 0 0 60px #ffd700; background: radial-gradient(circle, #ffd700, #ff4500); }
    50% { transform: scale(1.5) rotateY(180deg); box-shadow: 0 0 100px #ff00ff, inset 0 0 50px #fff; }
    75% { transform: scale(1.3) rotateY(270deg); box-shadow: 0 0 80px #00ff88; }
    100% { transform: scale(1) rotateY(360deg); box-shadow: 0 0 20px rgba(139, 0, 255, 0.5); }
}

@keyframes particleBurst {
    0% { opacity: 1; transform: scale(0) rotate(0deg) translate(0, 0); }
    100% { opacity: 0; transform: scale(5) rotate(720deg) translate(var(--dx), var(--dy)); }
}

.chestParticle {
    position: absolute;
    width: 8px;
    height: 8px;
    background: radial-gradient(circle, #ffd700, #ff4500);
    border-radius: 50%;
    pointer-events: none;
    z-index: 101;
    animation: particleBurst 1s ease-out forwards;
}

.chestNormal { color: #8b4513; text-shadow: 0 0 10px #8b4513; }
.chestRare { color: #00bfff; text-shadow: 0 0 20px #00bfff; }
.chestLegendary { color: #ffd700; text-shadow: 0 0 30px #ffd700; }
.chestMythic { color: #ff0000; text-shadow: 0 0 40px #ff0000, 0 0 60px #ff0000; }
</style>
