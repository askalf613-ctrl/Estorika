<!DOCTYPE html>
<html lang="tr">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nebula Idle - Rebirth Ultimate V9</title>

<style>
body {
    margin: 0;
    font-family: 'Creepster', cursive;
    background: linear-gradient(45deg, #0b001a, #000814, #1a0033, #330066);
    background-size: 400% 400%;
    animation: nebulaBg 25s ease infinite;
    color: #e0e0ff;
    overflow-x: hidden;
}

@keyframes nebulaBg {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
}

#topBar {
    padding: 20px;
    background: rgba(20, 0, 40, 0.95);
    position: sticky;
    top: 0;
    z-index: 100;
    backdrop-filter: blur(15px);
    border-bottom: 3px solid #ff00ff;
    box-shadow: 0 0 50px rgba(255, 0, 255, 0.3);
}

.stats {
    font-size: 20px;
    font-weight: bold;
    text-shadow: 0 0 15px #ff00ff;
    margin-bottom: 12px;
}

button {
    background: linear-gradient(45deg, #8b00ff, #ff00ff);
    border: 2px solid #ff00ff;
    padding: 14px 18px;
    border-radius: 18px;
    font-family: 'Creepster', cursive;
    font-weight: bold;
    margin: 8px 6px;
    color: white;
    cursor: pointer;
    transition: all 0.4s ease;
    box-shadow: 0 0 25px rgba(139, 0, 255, 0.7);
    min-width: 130px;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
    transition: left 0.5s;
}

button:hover::before {
    left: 100%;
}

button:hover {
    background: linear-gradient(45deg, #ff00ff, #8b00ff);
    box-shadow: 0 0 50px #ff00ff;
    transform: scale(1.1) rotate(3deg);
}

button:disabled {
    opacity: 0.4;
    cursor: not-allowed;
    transform: none;
    box-shadow: none;
}

.tabButton.active {
    background: linear-gradient(45deg, #ff1493, #ff69b4);
    box-shadow: 0 0 60px #ff1493;
}

#tabs {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 12px;
    margin: 15px 0;
}

#content {
    padding: 25px;
    min-height: 100vh;
}

.tabContent {
    display: none;
}

.tabContent.active {
    display: block;
}

.panel {
    max-width: 700px;
    margin: 0 auto;
}

.item, .shopItem, .rebirthItem, .achievement {
    background: rgba(30, 0, 60, 0.85);
    padding: 18px;
    border-radius: 18px;
    margin-bottom: 18px;
    border: 2px solid #8b00ff;
    box-shadow: 0 0 30px rgba(139, 0, 255, 0.5);
    transition: all 0.4s ease;
    position: relative;
}

.item:hover, .shopItem:hover, .rebirthItem:hover {
    transform: scale(1.06) rotate(1deg);
    box-shadow: 0 0 60px #ff00ff;
    border-color: #ff00ff;
}

.achievement.achieved {
    background: rgba(0, 120, 0, 0.95);
    border: 2px solid #00ff88;
    box-shadow: 0 0 40px #00ff88;
    animation: glow 2s infinite;
}

@keyframes glow {
    0%, 100% { box-shadow: 0 0 40px #00ff88; }
    50% { box-shadow: 0 0 60px #00ff88, 0 0 80px #00ff88; }
}

.smallBtn {
    margin: 6px 6px 0 0;
    padding: 10px 14px;
    font-size: 14px;
    border-radius: 10px;
    width: auto;
    font-family: Arial, sans-serif;
    background: #22d3ee;
    border: none;
    color: black;
    font-weight: bold;
}

.smallBtn:hover {
    background: #06b6d4;
    transform: scale(1.05);
}

.common { color: #ccc; text-shadow: 0 0 8px #ccc; }
.rare { color: #00bfff; text-shadow: 0 0 18px #00bfff; }
.epic { color: #c300ff; text-shadow: 0 0 25px #c300ff; }
.legendary { color: #ffea00; text-shadow: 0 0 35px #ffea00; }
.mythic { color: #ff0000; text-shadow: 0 0 50px #ff0000, 0 0 70px #ff0000; }
